<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login and Registration</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='js/myscript.js') }}"></script>
</head>

<body>
  <div class="login">
    <h1>Registration</h1>


    <form action='/users' method='POST'>

      <div>
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
      </div>
      <div>
        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
      </div>
      <div>
        <label for="email">Email:<input type="text" name="email" id="email"></label>
      </div>
      <div>
        <label for="password">Password:<input type="password" name="password" id="password"></label>
      </div>
      <div>
        <label for="password_confirmation">Confirm Password:<input type="password" name="password_confirmation" id="password_confirmation"></label>
      </div>
      <div>
        <input type="submit" value="Register">
      </div>
    </form>
    <div>
      {% with messages = get_flashed_messages() %} {% if messages %} {% for error in messages %}
      <p class="error">{{ error }}</p>
      {% endfor %} {% endif %} {% endwith %}

    </div>
  </div>


  <div class="login">


    <h1>Login</h1>

    <form action='/users/login' method='post'>
      <div>
        <label for="email">Email:<input type="text" name="email" id="email"></label>
      </div>
      <div>
        <label for="password">Password:<input type="password" name="password" id="password"></label>
      </div>

      <div>
        <input type="submit" value="Login">
      </div>
    </form>

  </div>
</body>

</html>
